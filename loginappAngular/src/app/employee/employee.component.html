<div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m6">
          <a href="/" class="btn btn-primary left">Login</a>
          <div class="icon-block">
            <h5 class="center">Register User </h5>
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <div class="form-group"> 
                    <label>userName</label>
                     <input type="text" class="form-control" name="username" ngModel value="{{employeeService.selectedEmployee.username}}"> 
               </div><br/>
               <div>
                     <div class="form-group"> 
                         <label>password</label>
                           <input type="text" class="form-control" name="password" ngModel value="{{employeeService.selectedEmployee.password}}"> 
                     </div><br/>
                     <div class="form-group"> 
                         <label>last name</label>
                           <input type="text" class="form-control" name="lastname" ngModel value="{{employeeService.selectedEmployee.lastname}}"> 
                     </div><br/>
                     <div class="form-group"> 
                         <label>Salary</label>
                           <input type="text" class="form-control" name="salary" ngModel value="{{employeeService.selectedEmployee.salary}}"> 
                     </div><br/>
       
               </div>
               
               <button type="button" class="btn btn-custom right" (click)="resetform(userForm)">Reset</button>
              <button *ngIf="!isSelectedEmployee" type="submit" class="btn btn-primary left" >Submit</button>
              <button *ngIf="isSelectedEmployee" type="submit" class="btn btn-primary left" >Update</button>

       
       
             </form>
          </div>
        </div>
        <div class="col s12 m6">
          <table>
            <thead>
                <th>User Name</th>
                <th>password</th>
                <th>lastname</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeelist">
                    <td>{{employee.username}}</td>
                    <td>{{employee.password}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.salary}}</td>
                    <td><a (click)="editEmployee(employee._id)">Edit</a></td>
                    <td><a (click)="deleteEmployee(employee._id)">delete</a></td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>

    </div>
    <br><br>
  </div>
